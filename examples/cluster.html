---
layout: example.html
title: Clustered Features
shortdesc: Example of using ol/source/Cluster.
docs: >
  This example shows how to do clustering on point features.
tags: "cluster, vector"
---
<div id="map" class="map"></div>
<form>
  <div>
    <label>Randomize:</label>
    <span></span>
    <span></span>
    <input type="checkbox" id="randomize"/>
  </div>
  <div>
    <label for="distance" cellspan>cluster distance: </label>
    <span id="distance-info"></span>
    <span>px</span>
    <input id="distance" type="range" min="0" max="200" step="1" value="60"/>
  </div>
  <div>
    <label for="factor">Center interpolation:</label>
    <span id="factor-info"></span>
    <span></span>
    <input id="factor" type="range" min="0" max="100" step="1" value="100"/>
  </div>
  <div>
    <span>Clusters:</span>
    <span id ="num-clusters"></span>
    <span></span>
    <span></span>
  </div>
</form>
